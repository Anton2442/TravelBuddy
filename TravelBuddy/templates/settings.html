{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - TravelBuddy</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="images/Icons/Logo.svg" alt="TBud Logo">
            </div>
            <ul class="nav-list">
                <li><a href="/" class="nav-link">Главная</a></li>
                <li><a href="/routes" class="nav-link">Маршруты</a></li>
                <li><a href="/analytics" class="nav-link">Отчёты и аналитика</a></li>
            </ul>
            <div id="account">
                <img src="images/Icons/Account.svg" alt="Account" class="default-icon">
                <img src="images/Icons/AccountHover.svg" alt="Account" class="hover-icon">
            </div>
        </nav>
    </header>

    <main class="settings-main">
        <div class="container">
            <h1>Настройки профиля</h1>
            
            <div class="settings-content">
                <div class="profile-section">
                    <div class="profile-image">
                        <img src="images/Icons/Account.svg" alt="Profile Picture">
                        <button class="change-photo">Изменить фото</button>
                    </div>
                    
                    <form class="settings-form">
                        <div class="form-section">
                            <h2>Личная информация</h2>
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" id="name" value="Иван Иванов" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="ivan@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Телефон</label>
                                <input type="tel" id="phone" value="+7 (999) 123-45-67">
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>Безопасность</h2>
                            <div class="form-group">
                                <label for="current-password">Текущий пароль</label>
                                <input type="password" id="current-password">
                            </div>
                            <div class="form-group">
                                <label for="new-password">Новый пароль</label>
                                <input type="password" id="new-password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Подтвердите новый пароль</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>Настройки уведомлений</h2>
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="email-notifications" checked>
                                <label for="email-notifications">Получать уведомления по email</label>
                            </div>
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="sms-notifications">
                                <label for="sms-notifications">Получать SMS уведомления</label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="delete-account">Удалить аккаунт</button>
                            <div class="save-section">
                                <button type="button" class="cancel-button">Отмена</button>
                                <button type="submit" class="save-button">Сохранить изменения</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <img src="images/Icons/LogoBlack.svg" alt="TBud Logo" class="footer-logo">
                    <a href="tel:+88005555535">+8 800 555 35 35</a>
                    <p>mymail@mail.ru</p>
                </div>
                <div class="footer-links">
                    <h3>Ссылки</h3>
                    <a href="#">Главная</a>
                    <a href="#">Маршруты</a>
                    <a href="#">О компании</a>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="footer-social">
                    <a href="#" aria-label="LinkedIn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z"/>
                        </svg>
                    </a>
                    <a href="#" aria-label="Facebook">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                        </svg>
                    </a>
                    <a href="#" aria-label="Twitter">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                        </svg>
                    </a>
                </div>
                <p>© 2025 TravelBuddy. All rights reserved</p>
            </div>
        </div>
    </footer> 
</body>
</html>
